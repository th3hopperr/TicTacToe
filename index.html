<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css"/>

<body>
    <h1 id="title">Tic Tac Toe</h1>

    <p id="playerTurns"></p>
    <div>

    </form >

    <div class="player2"></div>
</div>
     <button class="reset">Restart game</button>
